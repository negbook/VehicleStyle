<body style="color: rgb(255,255,255);background: rgb(57,108,154);">
    <header></header>
    <main></main><!-- Start: Highlight Clean -->
    <section class="highlight-clean" style="padding-top: 10px;padding-bottom: 10px;background: rgb(255, 255, 255,0);">
        <!-- Start: 2 Rows 1+2 Columns -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h5 class="mb-0" style="font-size: 38px;color: var(--bs-white);margin-left: 5px;">VehicleStyle Calculator<br></h5>
                </div>
                <div class="col">
                    <header></header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="text-align: center;margin-left: 10px;">
                    <p style="text-align: left;color: var(--bs-white);margin-left: 10px;">Enter a VehicleStyle here to see which flags are used, or use<br>the checkboxes below to create your own VehicleStyle.<br>Default find only VehicleGenerator/Parked Vehicles.<br></p>
                    <div style="text-align: left;margin-left: 10px;"><input type="text" id="input-style" style="margin-left: 10px;" value="493951" autofocus="true"><small id="binary-output" style="margin-left: 10px;padding-left: 5px;color: var(--bs-white);">0000000000000000000</small>
                        <div></div>
                    </div>
                </div>
                <div class="col-md-6" style="text-align: center;">
                    <div class="align-middle" style="margin-bottom: 0px;padding-top: 0px;padding-left: 20px;padding-bottom: 10px;text-align: left;">
                        <div style="text-align: left;margin: 10px;"></div><button class="btn btn-primary" id="all-on" type="button" style="margin-left: 5px;">All On</button><button class="btn btn-primary" id="all-off" type="button" style="text-align: center;margin-left: 5px;">All&nbsp;Off</button><button class="btn btn-primary" id="all-invert" type="button" style="text-align: center;margin-left: 5px;">Invert</button><button class="btn btn-primary" id="all-cars" type="button" style="text-align: center;margin-left: 5px;">Get All Cars</button><button class="btn btn-primary" id="all-airs" type="button" style="text-align: center;margin-left: 5px;">Get All Airs</button>
                    </div>
                </div>
            </div>
        </div><!-- End: 2 Rows 1+2 Columns -->

            <div style="text-align: center;"></div>
            <div style="text-align: center;"></div><!-- Start: Buttons -->
            <div class="buttons" style="text-align: center;"></div><!-- End: Buttons -->
        </div><!-- Start: 1 Row 2 Columns -->
        <div class="container">
            <div class="row" style="margin-top: -15px;color: var(--bs-white);">
                <div class="col-md-6">
                    <div class="form-group" style="text-align: left;margin-left: 10px;padding-left: 10px;margin-top: 0px;">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" a="b"><label class="form-check-label" for="formCheck-1" style="color: var(--white);">included military and police</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-2" style="color: var(--white);"><label class="form-check-label" for="formCheck-2" style="color: var(--white);">included mission/scripted cars (this flags always on)</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-3" style="color: var(--white);"><label class="form-check-label" for="formCheck-3" style="color: var(--white);">vehicles included npc/ped inside</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-4" style="color: var(--white);"><label class="form-check-label" for="formCheck-4" style="color: var(--white);">Unknown but always with hash<br></label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-5" style="color: var(--white);"><label class="form-check-label" for="formCheck-5" style="color: var(--white);">Included that car has&nbsp;NetworkId to me?<br></label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-6" style="color: var(--white);"><label class="form-check-label" for="formCheck-6" style="color: var(--white);">included OutOfControl(driver dead) vehicle</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-7" style="color: var(--white);"><label class="form-check-label" for="formCheck-7" style="color: var(--white);">Unknown but always with hash<br></label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-8" style="color: var(--white);"><label class="form-check-label" for="formCheck-8" style="color: var(--white);">excepted other players inside<br></label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-9" style="color: var(--white);"><label class="form-check-label" for="formCheck-9" style="color: var(--white);">Unknown but always with hash<br></label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-10" style="color: var(--white);"><label class="form-check-label" for="formCheck-10" style="color: var(--white);">excepted player last vehicle?</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-11" style="color: var(--white);"><label class="form-check-label" for="formCheck-11" style="color: var(--white);">only police(blocked other not-police-vehicles)</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-12" style="color: var(--white);"><label class="form-check-label" for="formCheck-12" style="color: var(--white);">vehicles included other Players inside<br></label></div>
                    </div>
                </div>
                <div class="col-md-6" style="color: var(--white);">
                    <div class="form-group" style="text-align: left;margin-left: 10px;padding-left: 10px;color: var(--white);">
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-13" style="color: var(--white);"><label class="form-check-label" for="formCheck-13" style="color: var(--white);">is heli (will blocked cars)</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-14" style="color: var(--white);"><label class="form-check-label" for="formCheck-14" style="color: var(--white);">is boats (+jerkt) (will blocked cars)</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-15" style="color: var(--white);"><label class="form-check-label" for="formCheck-15" style="color: var(--white);">is planes (will blocked cars)</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-16" style="color: var(--white);"><label class="form-check-label" for="formCheck-16" style="color: var(--white);">Unknown but always with hash<br></label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-17" style="color: var(--white);"><label class="form-check-label" for="formCheck-17" style="color: var(--white);">included shocked/dead events inside(not included by default)</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-18" style="color: var(--white);"><label class="form-check-label" for="formCheck-18" style="color: var(--white);">included trailer&nbsp;*</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-19" style="color: var(--white);"><label class="form-check-label" for="formCheck-19" style="color: var(--white);">included BLIMPs</label></div>
                        <div class="form-check" style="color: var(--white);"><input class="form-check-input" type="checkbox" id="formCheck-20" style="color: var(--white);"><label class="form-check-label" for="formCheck-20" style="color: var(--white);">Unknown(maybe not working at all)</label></div>
                    </div>

            </div>
